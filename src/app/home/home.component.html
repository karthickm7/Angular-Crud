<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let datas of tableDatas">
      <th scope="row">{{ datas.id }}</th>
      <td>{{ datas.title }}</td>
      <td>{{ datas.body }}</td>
      <td><button type="button" class="btn btn-danger" (click)="onDelete(datas.id)">Delete</button></td>
      <td><button type="button" class="btn btn-danger" (click)="onEdit(editPopup,datas)">Edit</button></td>

      <ng-template #editPopup>
        <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="CloseExitModal()">
              <span aria-hidden="true" style="font-size: 2em; color: red;padding: 10px;">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="title">TITLE :</label>&nbsp;
              <input type="text" #title value="{{datas.title}}" id="Title"><br><br>
              <label for="title">DESCRIPTION :</label>&nbsp;
              <input type="text"  #des value="{{datas.body}}" id="Des"><br><br>
              <button class="btn btn-outline-primary" (click)="saveChanges(datas,title.value, des.value)">SAVE CHANGES</button>
          </div>
    </ng-template>
    </tr>
  </tbody>
</table>
